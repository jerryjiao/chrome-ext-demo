<!DOCTYPE html>
<html>
<head>
  <title>网页背景色切换器</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <h1>网页背景色切换器</h1>
  <div class="color-options">
    <div class="color-option" data-color="#FFFFFF" style="background-color: #FFFFFF;"></div>
    <div class="color-option" data-color="#E0E0E0" style="background-color: #E0E0E0;"></div>
    <div class="color-option" data-color="#C0C0C0" style="background-color: #C0C0C0;"></div>
    <div class="color-option" data-color="#A0A0A0" style="background-color: #A0A0A0;"></div>
  </div>
  <div class="custom-color">
    <label for="custom-color-input">自定义颜色:</label>
    <input type="text" id="custom-color-input" placeholder="输入自定义颜色代码">
    <button id="custom-color-button">应用</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
